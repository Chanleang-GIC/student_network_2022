    {

        return false;
    }
    const sidebarToggleon = document.getElementById('sidebarToggleon');
    const sidebarToggleoff = document.getElementById('sidebarToggleoff');
    const sidebar = document.getElementById('sidebar');
    sidebar.style.width = '0px';

    sidebarToggleon.addEventListener('click', () => {
    if (sidebar.style.width === '0px') {
        sidebar.style.width = '360px';
    } else {
        sidebar.style.width = '0px';
    }
    });
    sidebarToggleoff.addEventListener('click', () => {
    if (sidebar.style.width === '360px') {
        sidebar.style.width = '0px';
    }
    });
    // Add the event listeners to the whole document to detect swipe gesture
    document.addEventListener('touchstart', handleTouchStart);
document.addEventListener('touchend', handleTouchEnd);

let touchStartX = 0;
let touchStartY = 0;

function handleTouchStart(event) {
    touchStartX = event.touches[0].clientX;
    touchStartY = event.touches[0].clientY;
}

function handleTouchEnd(event) {
    const touchEndX = event.changedTouches[0].clientX;
    const touchEndY = event.changedTouches[0].clientY;

    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;

    // Adjust these threshold values as needed
    const horizontalSwipeThreshold = 50;
    const verticalSwipeThreshold = 50;

    if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > horizontalSwipeThreshold) {
            // Right swipe
            sidebarToggleon.click(); // Perform the button click action here for right swipe
        } else if (deltaX < -horizontalSwipeThreshold) {
            // Left swipe
            // Perform the button click action here for left swipe
            if (sidebar.style.width === '360px') {
                sidebar.style.width = '0px';
            } else {
                window.location.href = document.referrer;
            }
        }
    }
}
