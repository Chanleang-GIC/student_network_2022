<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Please enter your credentials to access your account</p>
                <div class="login-with-google">
                    <button >
                        <a href="">
                            <img width="20" style ="position:relative; top:4px; right:4px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU">
                            Sign in with Google
                        </a>
                    </button>
                    <h3>Or</h3>
                </div>
            </div>
            <form action="login-form" autocomplete="off">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="emailForm">Email</label>
                        <input type="text" id="emailForm">
                    </div>
                    <div class="form-item">
                        <label for="passwordForm">Password</label>
                        <input type="password" id="passwordForm" >
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label class="checkboxLabel" for="rememberMeCheckbox">Remember me</label>
                        <button class="forget-button">Forget password?</button>
                    </div>
                    <button class="signin-button" type="submit">Sign In</button>
                </div>

                <div class="login-form-footer">
                    <label for="notRegister">Not registerd yet?</label>
                    <button type="submit">Create an Account</button>
                </div>
            </form>         
        </div>
        <div class="login-right">
            <img src="assets/images/photo-1595853035070-59a39fe84de3.jfif" alt="">
        </div>
    </div>
</body>
</html>
